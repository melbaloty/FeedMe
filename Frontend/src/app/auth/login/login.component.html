<!-- Header Area Starts -->
<div class="header-area header-area2">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-6">
        <div id="formContent">
          <!-- Tabs Titles -->
          <!-- Icon -->
          <div class="fadeIn first container"><img src="assets/images/logo/logo2.png" alt="logo"></div>


          <!-- Login Form -->
          <form [formGroup]="angForm" novalidate (submit)="login()">
            <input type="text" id="login" class="fadeIn second" placeholder="login" formControlName="email">
            <div *ngIf="submitted && angForm.controls['email'].errors?.required"><label class="validation"> email is
                required. </label>
            </div>

            <div *ngIf="msg"><label class="validation">{{msg}}</label>
            </div>

            <input type="password" id="password" class="fadeIn third" placeholder="password" formControlName="password">
            <div *ngIf="submitted && angForm.controls['password'].errors?.required"> <label class="validation"> Password
                is required. </label></div>

            <input type="submit" class="fadeIn fourth" value="Log In">
            <div class="col-lg-12">
            <a class="underlineHover fadeIn fifth" [routerLink]="['/register']">Create new account</a>
          </div>
          </form>

          <!-- <span style="color: red;">{{msg}}</span> -->

          <!-- Remind Passowrd -->
          <div id="formFooter">
            
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="banner-area text-center">
</div>
